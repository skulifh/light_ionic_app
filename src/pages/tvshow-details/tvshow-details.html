<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedTvshow">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tvshow Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

      <!-- Here we use the Trailer component to display either the poster for the tv show or the tv show's trailer if available -->
      <page-trailer [youtube_url]="url" [poster_path] = "selectedTvshow.poster_path"></page-trailer>
      
      <ion-card-title>
        {{selectedTvshow.title}}
      </ion-card-title>
      <p>
        {{selectedTvshow.overview}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
