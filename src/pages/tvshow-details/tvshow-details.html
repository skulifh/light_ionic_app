<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedTvshow">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Tvshow Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    

    <ion-card-content>
      <iframe *ngIf="url" width="560" height="315" [attr.src]="url" frameborder="0" allowfullscreen></iframe>
      
      <img *ngIf="!url" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{selectedTvshow.poster_path}}" alt="...">
      
      <ion-card-title>
        {{selectedTvshow.title}}
      </ion-card-title>
      <p>
        {{selectedTvshow.overview}}
      </p>
    </ion-card-content>
