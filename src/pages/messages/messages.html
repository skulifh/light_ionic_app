<ion-header>
  <ion-navbar>
    <ion-title>Messages {{msg}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      

      <ion-col col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 *ngFor="let message of messages | slice:0:10">
        {{message.msg}}
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
