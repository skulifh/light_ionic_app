<!-- Here we check if a trailer is available for the movie/tvshow, if not we display the poster of the movie/tvshow instead -->
<iframe *ngIf="youtube_url" width="560" height="315" [attr.src]="youtube_url" frameborder="0" allowfullscreen></iframe>
<img *ngIf="!youtube_url" src="https://image.tmdb.org/t/p/w300_and_h450_bestv2/{{poster_path}}" alt="...">
