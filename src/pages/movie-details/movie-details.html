<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedMovie">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedMovie">
    {{selectedMovie.title}}
    <ion-icon [name]="selectedMovie.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedMovie">
    You navigated here from <b>{{selectedMovie.title}}</b>
  </h4>
</ion-content>
