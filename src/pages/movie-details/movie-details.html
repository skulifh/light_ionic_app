<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedMovie">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Movie Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
    
      <!-- Here we use the Trailer component to display either the poster for the movie or the movie's trailer if available -->
      <page-trailer [youtube_url]="url" [poster_path] = "selectedMovie.poster_path"></page-trailer>
      
      <ion-card-title>
        {{selectedMovie.title}}
      </ion-card-title>
      <p>
        {{selectedMovie.overview}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
